name: CMake Workflow

on:
  push:
    branches: ["main"]
    tags:
      - '*'
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libcunit1 \
            libcunit1-doc \
            libcunit1-dev \
            cmake \
            valgrind \
            libcriterion-dev \
            wget tar

      - name: Download and Install clang-format 18.1.3
        run: |
          wget https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.3/clang+llvm-18.1.3-x86_64-linux-gnu.tar.xz
          tar -xf clang+llvm-18.1.3-x86_64-linux-gnu.tar.xz
          sudo cp clang+llvm-18.1.3-x86_64-linux-gnu/bin/clang-format /usr/local/bin/
          sudo cp clang+llvm-18.1.3-x86_64-linux-gnu/bin/clang-tidy /usr/local/bin/

      - name: Configure CMake
        run: cmake -B build -S .

      - name: Run Formatter
        run: cmake --build build --target format

      - name: Run Linter
        run: cmake --build build --target lint

      - name: Build Project
        run: cmake --build build

      - name: Run Tests
        run: ctest --output-on-failure --test-dir build

      - name: Run Valgrind
        continue-on-error: true
        run: |
          valgrind --leak-check=full bin/z
